<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    form{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }
    table{
        margin: auto;
    }
</style>
</head>
<body>
    <form class="w-50 m-auto" id="data">
        <h3 class="text-center mt-2 text-danger">Students Details</h3>
        <div class="mb-3 w-50 m-auto">
        
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="enter student name">
         
        </div>
        <div class="mb-3  w-50 m-auto">
         <input type="number" class="form-control" id="rollno" placeholder="enetr roll number">
        </div>
        <div class="mb-3  w-50 m-auto">
            <input type="number" class="form-control" id="hindi" placeholder="enetr marks of hindi">
           </div>
           <div class="mb-3  w-50 m-auto">
            <input type="number" class="form-control" id="English" placeholder="enetr marks of english">
           </div> 
           <div class="mb-3  w-50 m-auto">
            <input type="number" class="form-control" id="Maths" placeholder="enetr marks of maths">
           </div> 
           <div class="mb-3  w-50 m-auto">
            <input type="number" class="form-control" id="gujarati" placeholder="enetr marks of gujarati">
           </div> 
           <div class="mb-3  w-50 m-auto">
        <input type="submit" class="btn btn-primary" value="insert">
           </div>
      </form>
      <h4 class="text-center">Students MarkSheet Data</h4>
      <table class="table table-striped">
       <thead>
        <tr>
            <th>SR.NO</th>
            <th>Name</th>
            <th>ROllNo</th>
            <th>Hindi</th>
            <th>English</th>
            <th>Maths</th>
            <th>Gujarati</th>
            <th>Score</th>
            <th>Result</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
       </thead>
       <tbody id="box">
        
       </tbody>
      </table>
</body>
<script src="/json-server/index.js"></script>
</html>
