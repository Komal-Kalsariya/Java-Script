<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
</head>
<body>
   <div id="navbar"></div>
   <h3 class="text-center">Add Question</h3>
   <form class=" w-50 m-auto bodrer " id="data">
    <div class="mb-3">
      <label for="que" class="form-label">QUESTION:</label>
      <input type="text" class="form-control" id="que" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="a-que" class="form-label">A:</label>
      <input type="text" class="form-control" id="a-que" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="b-que" class="form-label">B:</label>
      <input type="text" class="form-control" id="b-que" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="c-que" class="form-label">C:</label>
      <input type="text" class="form-control" id="c-que" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="d-que" class="form-label">D:</label>
      <input type="text" class="form-control" id="d-que" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="correct" class="form-label">CORRECT</label>
      <input type="text" class="form-control" id="correct" aria-describedby="emailHelp">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  

</body>
<script type="module" src="/js/form.js"></script>

</html>
